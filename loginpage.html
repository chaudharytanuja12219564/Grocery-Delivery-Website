<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* Set container height to 100% of the viewport height */
.main-login-page {
  background-image: url("https://wallpaperaccess.com/full/546539.jpg");
  background-size: cover;
  background-position: center;
  overflow: hidden;
  /* display: flex; */
  height: 100vh;
  /* justify-content: center; */
  /* align-items: center; */
  background-color: rgba(255, 255, 255, 0.5); /* Adjust background color opacity */
}

.container {
  height: 100vh;
  display: flex;
  /* justify-content: center; */
  /* align-items: center; */
}

/* Adjust card width and add some padding */
.card {
  width: 400px; /* Initial width for larger screens */
  max-width: 90%; /* Maximum width for smaller screens */
  padding: 30px; /* Increased padding */
  border-radius: 20px;
  box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
  transition: transform 0.5s ease;
  background-color: rgba(255, 255, 255, 0.3); /* Adjust card background color opacity */
  backdrop-filter: blur(4px);
}

/* Hover effect for the card */
.card:hover {
  transform: translateY(-10px);
}

/* Style card header */
.card-header {
  text-align: center;
  padding: 20px 0; /* Increased header padding */
}

/* Style form inputs */
.form-label {
  font-weight: bold;
}

/* Style form button */
.btn-primary {
  background-color: #FF6B6B;
  border: none;
  transition: background-color 0.3s ease;
}

.btn-primary:hover {
  background-color: #FF4848;
}

/* Style card footer */
.card-footer {
  text-align: center;
  padding: 20px 0; /* Increased footer padding */
}

/* Responsive styles */
@media (max-width: 768px) {
  .card {
    width: 100%; /* Adjust width for smaller screens */
    padding: 40px; /* Adjust padding for smaller screens */
  }
}
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div class="main-login-page">

    <div class="container d-flex align-items-center vh-100">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form (submit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="Enter email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Enter password">
            </div>
            
            <button type="submit" class="btn btn-primary w-100" [disabled]="loading">Login</button>
          </form>
        </div>
        <div class="card-footer bg-light">
          <small>Don't have an account? <a routerLink="/register" href="#">Sign up</a></small>
        </div>
      </div>
    </div>
    
    </div>
</body>
</html>
